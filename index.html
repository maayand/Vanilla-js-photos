<!DOCTYPE html>
<html>
    <head>
        <title>Photo gellary venila js</title>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type ="text/css" href= "style.css"> 
    </head>
    <body>
        <div class ="header bg-dark">
            <h1>Photo Gallery Vanilla js (Beta)</h1>
        </div>
        <div class="container" style="background-color:black; margin-top:10px;">
            <div class="itmes row">
            </div>
        </div>
        <div class="footer bg-dark"> 
        </div>
        <div id="myModal" class="modal">
            <div class="Mymodal-content full-height">
                <div class="container-fluid full-height">    
                    <div class="row full-height">
                        <div class="col-1">
                            <span class="prev"> &#12296; </span>
                        </div>
                        <div class="col-10 model-img-wrapper">
                            <img class="model-img">
                        </div>
                        <div class="col-1">
                            <span class="next"> &#12297; </span>
                            <span class="close"> &times; </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="photos.js"></script>
    </body>
</html>
